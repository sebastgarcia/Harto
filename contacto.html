    <section class="tituloSeccion">
        <h1 class="tituloSeccion__titulo">CONTACTO</h1>
   
    </section>

    
    <section class="contenedorFormulario container-fluid" >
        <form class="formularioContacto"action="" method="POST" enctype="application/x-www-form-urlencoded">
            <h2 class="formularioContacto__titulo">Dejanos tu consulta</h2>
            
            <div class="formularioContacto__datosPersonales">
                <div class="formularioContacto__datosPersonales__campo">
                    <label for="name">Nombre:</label>
                    <input type="text" name="name" placeholder="Nombre" required>
                </div>

                <div class="formularioContacto__datosPersonales__campo">
                    <label for="lastName">Apellido:</label>
                    <input type="text" name="lastName" placeholder="Apellido">
                </div>
            
                <div class="formularioContacto__datosPersonales__campo">
                    <label for="email">Correo:</label>
                    <input type="email" name="email" placeholder="juan@mail.com" required>
                </div>
            </div>
            
     
            <div class="formularioContacto__presenciaRRSS">
                <div class="formularioContacto__presenciaRRSS__titulo">
                    <h4 >¿En qué RRSS está presente tu marca?</h4>
                </div>
                
                <div class="formularioContacto__presenciaRRSS__listadoRRSS">
                <div class="formularioContacto__presenciaRRSS__listadoRRSS__red">    
                    <label for="valueOne">Instagram </label>
                    <input type="checkbox" name="valueOne">
                </div>

                <div class="formularioContacto__presenciaRRSS__listadoRRSS__red">
                    <label for="valueTwo">Facebook </label>
                    <input type="checkbox" name="valueTwo">
                </div>

                <div class="formularioContacto__presenciaRRSS__listadoRRSS__red">
                    <label for="valueThree">Twittwer </label>
                    <input type="checkbox" name="valueThree">
                </div>

                <div class="formularioContacto__presenciaRRSS__listadoRRSS__red">
                    <label for="valueThree">Otra </label>
                    <input type="checkbox" name="valueThree">
                    <label for="name">¿Cual?</label>
                    <input type="text" name="name" placeholder="Completar si elegiste Otra">
                </div>
            </div>

            </div>

           
 
            <div class="formularioContacto__newsletter">
                <label for="country"><h4 class="formularioContacto__newsletter__titulo">¿Sobre qué te gustaría recibir información?</h4></label>
                
                <select name="country">
                    <option value="Argentina">Diseño</option>
                    <option value="RRSS">RRSS</option>
                    <option value="Sitio Web">Sitio Web</option>
                </select>
            </div>
            

            <div class="formularioContacto__comentario">
                <label class="formularioContacto__comentario__titulo" for="comment"><b>Mensaje</b></label>
                
                <textarea class="formularioContacto__comentario__mensaje" name="comment" cols="30" rows="10" placeholder="Deja tus comentarios"></textarea>
            </div>
            <input class="formularioContacto__boton" type="submit" value="Enviar">
            <input class="formularioContacto__boton" type="reset" value="Borrar todo">
        </form>
    </section>
