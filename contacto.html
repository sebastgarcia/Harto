<body>

        <nav>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                
                    <div class="modal-content">
                    
                        <div class="modal-header">
                            <a href="index.html" class="homeMenu">HOME</a>

    <section class="tituloSeccion container-xxl">
        <h1 class="tituloSeccion__titulo">ESCRIBINOS</h1>
        <p class="tituloSeccion__bajada">Queremos saber de tus proyectos.</p>

   
    </section>

    
    <section class="contenedorFormulario container-xxl" >
        <form class="formularioContacto" name="contact" method="POST" data-netlify="true">
            
            
            <div class="formularioContacto">
                <label for="name">Nombre</label>
                <input type="text" name="Nombre" placeholder="Nombre" required>
                <div class="linea"></div>
            </div>

            
            <div class="formularioContacto">
                <label for="email">Correo</label>
                <input type="email" name="Correo" placeholder="ejemplo@mail.com" required>
                <div class="linea"></div>
            </div>

            <div class="formularioContacto">
                <label for="phone">Teléfono</label>
                <input type="phone" name="Telefono" placeholder="123456789">
                <div class="linea"></div>
            </div>
            
            <div class="formularioContacto">
                <label for="comment">Mensaje</label>
                <textarea type="text" name="Mensaje" placeholder="Mensaje"></textarea>
                <div class="linea"></div>
            </div>

            <div class="formularioContacto__botones">
                <input class="formularioContacto__botones__boton" type="submit" value="Enviar">
                <input class="formularioContacto__botones__boton2" style="font-size: 2rem;" type="reset" value="Borrar">
            </div>
        </form>
    </section>
